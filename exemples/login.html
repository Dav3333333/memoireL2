<div class="auth-container">
  <div class="auth-left">
    <img src="/img/icon.png" alt="Cacao RDC Logo" />
    <h1>Cacao RDC</h1>
    <p>Rejoignez notre réseau de coopératives et d’exportateurs dès maintenant</p>
  </div>

  <div class="auth-right">
    <form class="auth-form" onsubmit="loginUser(event)">
      <h2>Connexion</h2>
      <input id="email" name="email" type="email" placeholder="Email" required />
      <input id="password"  name="password" type="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
      <div class="switch-link">
        Pas encore de compte ? <a href="#">Créer un compte</a>
      </div>
    </form>
  </div>
</div>
