<div id="user-profile" class="user-profile-card">
    <div class="user-header">
        <h2>Profil utilisateur</h2>
        <p>Détails du compte</p>
    </div>
    <div class="user-info">
        <div class="info-row">
            <span class="label">Nom :</span>
            <span class="value" id="user-nom">Chargement...</span>
        </div>
        <div class="info-row">
            <span class="label">Type de compte :</span>
            <span class="value" id="user-type">Chargement...</span>
        </div>
        <div class="info-row">
            <span class="label">Téléphone :</span>
            <span class="value" id="user-telephone">Chargement...</span>
        </div>
        <div class="info-row">
            <span class="label">Email :</span>
            <span class="value" id="user-email">Chargement...</span>
        </div>
        <div class="info-row">
            <span class="label">Ville :</span>
            <span class="value" id="user-ville">Chargement...</span>
        </div>
        <div class="info-row">
            <span class="label">Quartier :</span>
            <span class="value" id="user-quartier">Chargement...</span>
        </div>
        <div class="info-row">
            <span class="label">Avenue :</span>
            <span class="value" id="user-avenu">Chargement...</span>
        </div>
        <div class="info-row">
            <span class="label">Numéro :</span>
            <span class="value" id="user-numero">Chargement...</span>
        </div>
    </div>

    <div class="stock-section" id="cooperative-stock-section" style="display: none;">
    <h3>Stock de cacao</h3>
        <div class="stock-row">
            <span class="label">Stock actuel :</span>
            <span class="value" id="user-stock">Chargement...</span>
        </div>
        <button id="btn-modifier-stock" class="btn-primary">Modifier le stock</button>
    </div>

    <div class="actions">
        <button id="btn-modifier-profil" class="btn-secondary">Modifier le profil</button>
        <button id="btn-deconnexion" class="btn-danger">Déconnexion</button>
    </div>
</div>
