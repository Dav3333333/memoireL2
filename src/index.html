<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacao | Welcome</title>
    <link rel="icon" type="image/x-icon" href="./../img/icon-cacao.ico">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  
  <div class="main">

    <div class="auth-container">
      <div class="auth-left">
        <h1> Bienvenue sur <span>Cacao Connect RDC</span> </h1>
        <p> La plateforme de gestion et d'information sur le cacao </p>

        <!-- dashbord -->
        <div class="container-dashbord">
        </div>

        <div>
          <div class="price mercurial">Prix directeur : <strong><div class="loader"></div></strong><span>$/Kg</span></div>
        </div>
      </div>
      
      <div class="auth-right">
        <div class="welcome">
          <div class="btns-signin">
            <div class="button-container card">
              <img src="./../img/achat-panier-ici.png" alt="" srcset="">
              <button class="btn btn-secondary btn-center-bothside" id="btn-signin"> ACHETER ICI</button> 
            </div>
  
            <div class="button-container card">
              <img src="./../img/vente-icon.png" alt="" srcset="">
              <button class="btn btn-secondary btn-center-bothside" id="btn-signin"> VENDRE ICI</button>
            </div>
          </div>
  
          <div class="info">
            <h2>L'information c'est la richesse</h2>
            <h2>Habari ni utajiri</h2>
          </div>
        </div>

      </div>

    </div>
    
  </div>

  <dialog id="close-dialog" class="dialog">
  
  </dialog>

  <script type="module" src="./js/welcome/welcome.js"></script>

</body>
</html>
